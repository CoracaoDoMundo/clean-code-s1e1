<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__pic" src="./eisenhower-matrix.jpg" 
          alt="The picture of Eisenhower matrix - how to decide what is urgent and what is important">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">    
      <section class="section">
        <h3 class="section__header section__header_mode_new-task">Add Item</h3>
        <div class="section__form form">
          <input class="form__input form__input_style_text form__input_type_new-task" type="text">
          <button class="form__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="items-list items-list_fields_none items-list_type_incomplete-tasks">
          <li class="items-list__item"><input class="items-list__input input_style_checkbox" type="checkbox">
            <label class="items-list__label">Hello!</label>
            <input class="items-list__input input_style_text" type="text">
            <button class="btn btn_theme_edit">Edit</button>
            <button class="btn btn_theme_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
          <li class="items-list__item editMode"><input class="items-list__input input_style_checkbox" type="checkbox">
            <label class="items-list__label">How are you?</label>
            <input class="items-list__input input_style_text" type="text" value="How are you?">
            <button class="btn btn_theme_edit">Save</button>
            <button class="btn btn_theme_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section> 
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul class="items-list items-list_fields_none items-list_type_completed-tasks">
          <li class="items-list__item"><input class="items-list__input input_style_checkbox" type="checkbox" checked>
            <label class="items-list__label">Thanks for the cross-check!</label>
            <input class="items-list__input input_style_text" type="text">
            <button class="btn btn_theme_edit">Edit</button>
            <button class="btn btn_theme_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
